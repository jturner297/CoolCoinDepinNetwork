<!--
===========================================================
COOL-COIN DASHBOARD V2 (Work in Progress) — Overview
Author: Justin Turner

Purpose:
This dashboard is designed primarily to **track nodes** in the Cool-Coin network, 
with wallet tracking as a secondary feature. It provides a real-time, interactive 
interface for monitoring network health, node status, and associated wallet activity.

Core Principles:

1. Node-Centric Design:
   - Nodes are the primary unit of monitoring; users can add up to MAX_NODES nodes.
   - Each node has a dynamic status card reflecting online/offline state, uptime, 
     last validation time, and other metrics.
   - Active node selection highlights the currently monitored node, which drives 
     secondary wallet and stats updates.

2. Wallet Integration (Secondary):
   - Wallets are tied to the currently active node for context-specific data.
   - Users can input a wallet address to track confirmed and pending balances, 
     latest transactions, and associated readings (temperature, pressure, humidity).
   - Wallet tracking is intentionally secondary, ensuring node monitoring remains central.

3. Real-Time Updates:
   - Node statuses and wallet data are automatically refreshed at regular intervals.
   - Fetches use the current SERVER_URL to connect dynamically to the Cool-Coin server.
   - Error handling ensures the dashboard remains stable even if the server is unreachable.

4. User Interaction & Constraints:
   - Nodes are added via an input box with a maximum limit to prevent UI overload.
   - Nodes and wallet data are displayed clearly with visual cues (colors, outlines) 
     for online/offline or active state.
   - Users can remove nodes easily with a trash icon, promoting flexible management.
===========================================================
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool-Coin Network Dashboard</title>
    <!-- Sets the title of the web page, shown in browser tabs. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Preconnects to Google Fonts to speed up font loading. -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Another optimization for loading Google Fonts. 'crossorigin' allows the font to be used across domains. -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <!-- Imports the "DM Sans" font from Google Fonts so it can be used in the page. -->

    <style>
      :root {
        --header-bg: #000000;
        --main-bg: #0d0d0d;
        --sidebar-bg: #212121;
        --card-bg: #151515;
        --node-card-bg: #141414;
        --accent-purple: #e392fa;
        --text-main: #ffffff;
        --text-dim: #a0a0a0;
        --online-green: #00ff55;
        --offline-red: #ff0059;
        --logo-blue: #add8e6;
      }

      body {
        font-family: "DM Sans", sans-serif;
        background-color: var(--main-bg);
        color: var(--text-main);
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      /* Top Black Header */
      header {
        background-color: var(--header-bg);
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
      }

      .header-left h1 {
        color: var(--accent-purple);
        font-size: 1.6rem;
        font-weight: 1000;

        margin-top: 0px;
        margin-bottom: -3px;
      }

      .header-left p {
        font-size: 0.95rem;
        font-weight: 500;
        color: var(--text-main);
        margin-top: 0px;
        margin-bottom: 10px;
      }

      .server-input {
        background: #444;
        border: none;
        border-radius: 20px;
        padding: 4px 15px;
        color: #ccc;
        font-family: "DM Sans", sans-serif;
        font-size: 0.8rem;
        text-align: left;
      }
      .server-input-group {
        width: 200px; /* fixed*/
      }

      .server-input.address {
        width: 75px; /* fixed width */
        margin-right: 5px;
      }

      .server-input.port {
        width: 50px; /* fixed width */
      }

      /* Logo Badge */
      .logo-img {
        width: 80px; /* Same size as old badge */
        height: 80px; /* Same height */
      }

      /* Dashboard Body Layout */
      .layout {
        display: flex;
        flex: 1;
      }

      /* Sidebar Nodes */
      aside {
        width: 250px;
        background-color: var(--sidebar-bg);
        padding: 30px 20px;

        display: flex;
        flex-direction: column;
      }

      aside h3 {
        color: var(--accent-purple);
        display: flex;
        flex-direction: column;
        gap: 12px;

        margin-top: -13px;
        margin-bottom: 6px; /* tweak this value */
      }

      #node-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .node-card {
        background: var(--node-card-bg);
        padding: 15px;
        border-radius: 12px;

        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .node-card:not(.node-input-card) {
        cursor: pointer;
        height: 35px; /* sets a fixed “fat” height */
        padding: 20px;
      }

      /* Force the input to always be text cursor */
      .node-input-card .node-input {
        cursor: text;
      }
      .node-input-card {
        margin-bottom: 15px;
      }

      .node-input-card .node-input {
        background: transparent;
        border: none;
        color: #ccc;
        width: 100%;
        font-family: "DM Sans", sans-serif;
        font-size: 0.85rem;
      }

      .node-input-card .node-input:focus {
        outline: none;
      }

      .status-online {
        color: var(--online-green);
        font-size: 0.75rem;
      }
      .status-offline {
        color: var(--offline-red);
        font-size: 0.75rem;
      }

      /* Main Dashboard Content */
      main {
        display: grid;
        grid-template-columns: 440px minmax(300px, 600px); /* left fixed, right min 300px, max 600px */
        grid-gap: 30px; /* space between left and right columns */
        padding: 0px 40px; /* optional: reduce top padding so sections start higher */
      }
      .stat-card,
      .wallet-card {
        max-width: 100%; /* they stay within the 320px column */
      }

      section h2 {
        color: var(--accent-purple);
        font-weight: 800;
        font-size: 1.3rem;
        margin-bottom: 5px;
      }

      .stat-card {
        background: var(--card-bg);
        padding: 17px;
        border-radius: 15px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .stat-label {
        color: var(--text-dim);
        font-size: 1.8rem;
      }
      .stat-value {
        font-size: 2.2rem;
        font-weight: 500;
      }

      .trends-graph-placeholder {
        background: var(--card-bg);
        border-radius: 20px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #f6c445; /* Yellow/Gold text from image */
        padding: 40px;
        font-size: 1.2rem;
        line-height: 1.4;
      }

      .wallet-card {
        background: var(--card-bg);
        padding: 30px;
        border-radius: 20px;
        height: 100px;
      }

      .wallet-input {
        width: 100%;
        background: #e0e0e0;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        font-family: "DM Sans", sans-serif;
        box-sizing: border-box;
      }

      .details-text {
        color: var(--text-dim);
        font-size: 0.9rem;
        line-height: 1.8;
        margin-top: 20px;
      }

      #server-display {
        display: flex;
        align-items: center;
        gap: 6px;
        width: 100%;
        background: #444;
        border-radius: 20px;
        padding: 4px 15px;
      }
      #server-display span {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: #ccc;
        font-size: 0.8rem;
      }

      #server-display button {
        background: #444;
        border: none;
        border-radius: 12px;
        padding: 2px 8px;
        color: #ccc;
        cursor: pointer;
        font-family: "DM Sans", sans-serif;
        font-size: 0.75rem;
      }

      #server-display button:hover {
        background: #555;
      }
      #server-container {
        width: 245px;
        height: 28px;
        display: flex;
        align-items: center;
        gap: 6px;
        margin-top: 0px;
        margin-bottom: -5px;
      }

      #serverSubmitBtn {
        background: var(--accent-purple);
        border: none;
        border-radius: 50px;
        padding: 4px 10px;
        color: #ffffff;
        font-family: "DM Sans", sans-serif;
        font-size: 0.75rem;
        cursor: pointer;
      }

      #serverSubmitBtn:hover {
        background: #555;
      }

      /* 1. Target the text (the first span inside the card) */
      .node-card span:first-child {
        flex: 1; /* Grow to fill available space */
        white-space: nowrap; /* Force text onto one line */
        overflow: hidden; /* Hide anything that spills out */
        text-overflow: ellipsis; /* Add "..." at the end */
        min-width: 0; /* CRITICAL: Allows flex child to shrink below content size */
        margin-right: 10px; /* Add some breathing room before the trash icon */
      }

      /* 2. Target the trash icon (the last span) */
      .node-card span:last-child {
        flex-shrink: 0; /* Never let the trash icon get squished */
      }

      /* Graph Tabs Styling */
      .graph-tabs {
        background: #222;
        padding: 4px;
        border-radius: 8px;
        display: flex;
        gap: 5px;
      }

      .graph-tabs .tab {
        background: transparent;
        border: none;
        color: #888;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-family: "DM Sans", sans-serif;
        font-size: 0.85rem;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .graph-tabs .tab:hover {
        color: white;
      }

      /* Active State (Purple Glow) */
      .graph-tabs .tab.active {
        background: #e392fa; /* Brand Purple */
        color: black;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1>Cool-Coin Network</h1>
        <p>Dashboard</p>
        <div id="server-container">
          <div class="server-input-group" id="server-edit">
            <input
              type="text"
              id="serverAddress"
              class="server-input address"
              placeholder="address"
            />
            <input
              type="text"
              id="serverPort"
              class="server-input port"
              placeholder="port"
            />
          </div>
          <button id="serverSubmitBtn">Set</button>
        </div>
      </div>
      <img
        src="../_resources/CoolCoinLogo.png"
        alt="Cool-Coin Logo"
        class="logo-img"
      />
    </header>

    <div class="layout">
      <aside>
        <h3>Nodes</h3>

        <!-- Node input stays at top -->
        <div class="node-card node-input-card">
          <input
            type="text"
            class="node-input"
            id="nodeInput"
            placeholder="Type Node ID or Nickname"
          />
        </div>

        <!-- Node list container -->
        <div id="node-list">
          <!-- Dynamically added nodes will go here -->
        </div>
      </aside>

      <main>
        <section>
          <h2>Live Environmental Statistics</h2>
          <div class="stat-card">
            <span class="stat-label">Temperature</span>
            <span class="stat-value" id="tempDisplay">-- °C</span>
          </div>
          <div class="stat-card">
            <span class="stat-label">Pressure</span>
            <span class="stat-value" id="presDisplay">-- hpa</span>
          </div>
          <div class="stat-card">
            <span class="stat-label">Humidity</span>
            <span class="stat-value" id="humDisplay">-- %</span>
          </div>

          <h2>Check Wallet Balance</h2>
          <div class="wallet-card">
            <input
              type="text"
              class="wallet-input"
              placeholder="Paste public key to track wallet"
            />
          </div>
        </section>

        <section>
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 15px;
            "
          >
            <h2>Trends</h2>
            <div
              id="minMaxDisplay"
              style="font-size: 0.8rem; color: var(--text-dim)"
            >
              High:
              <span
                id="highVal"
                style="color: var(--accent-purple); font-weight: bold"
                >--</span
              >
              | Low:
              <span id="lowVal" style="color: #add8e6; font-weight: bold"
                >--</span
              >
            </div>
            <div class="graph-tabs">
              <button class="tab active" onclick="setGraphMode('temp')">
                Temp
              </button>
              <button class="tab" onclick="setGraphMode('hum')">
                Humidity
              </button>
              <button class="tab" onclick="setGraphMode('pres')">
                Pressure
              </button>
            </div>
          </div>

          <div
            class="graph-container"
            style="position: relative; height: 300px; width: 100%"
          >
            <canvas id="trendChart"></canvas>
          </div>

          <div class="details-text"></div>
        </section>
      </main>
    </div>
    <script>
      // ==========================================
      // GLOBAL STATE
      // ==========================================
      let SERVER_URL = null;
      let isEditing = true;
      const MAX_NODES = 3;
      let trackedNodes = [];
      let activeNode = null;

      // ==========================================
      // HELPER: KEY NORMALIZATION (THE FIX)
      // ==========================================
      // This strips headers, footers, and all whitespace to ensure
      // the key you paste matches the key in the database.
      function cleanKey(key) {
        if (!key) return "";
        return key
          .replace("-----BEGIN PUBLIC KEY-----", "")
          .replace("-----END PUBLIC KEY-----", "")
          .replace(/\s+/g, ""); // removes all spaces and newlines
      }

      // ==========================================
      // UI LOGIC (Server & Nodes)
      // ==========================================
      const container = document.getElementById("server-container");
      const button = document.getElementById("serverSubmitBtn");

      // Handle Server IP Input
      button.addEventListener("click", () => {
        if (isEditing) {
          const address = document.getElementById("serverAddress").value.trim();
          const port = document.getElementById("serverPort").value.trim();
          if (!address || !port) return;

          SERVER_URL = `http://${address}:${port}`;
          console.log("Server set to:", SERVER_URL);

          // Switch UI to "Display Mode"
          container.querySelector("#server-edit").outerHTML = `
            <div id="server-display"><span>${SERVER_URL}</span></div>`;
          button.textContent = "Edit";
          isEditing = false;

          // Trigger an immediate data fetch
          updateActiveNodeStats();
        } else {
          // Switch UI back to "Edit Mode"
          const [addr, prt] = SERVER_URL.replace("http://", "").split(":");
          document.getElementById("server-display").outerHTML = `
            <div class="server-input-group" id="server-edit">
              <input type="text" id="serverAddress" class="server-input address" value="${addr}" />
              <input type="text" id="serverPort" class="server-input port" value="${prt}" />
            </div>`;
          button.textContent = "Set";
          isEditing = true;
        }
      });

      // Handle Node List Rendering
      const nodeList = document.getElementById("node-list");
      const nodeInput = document.getElementById("nodeInput");

      function renderNodes() {
        nodeList.innerHTML = "";
        trackedNodes.forEach((node, idx) => {
          const card = document.createElement("div");
          card.className = "node-card";
          if (activeNode === idx) card.style.outline = "2px solid #e392fa";

          const spanName = document.createElement("span");
          spanName.textContent = node;
          spanName.title = node; // Tooltip still useful for seeing the full key on hover
          // Display a shortened version of the key to keep UI clean
          //  spanName.textContent = node.substring(0, 20) + "...";

          const trash = document.createElement("span");
          trash.textContent = "✕";
          trash.style.cursor = "pointer";
          trash.onclick = (e) => {
            e.stopPropagation();
            trackedNodes.splice(idx, 1);
            if (activeNode === idx) {
              activeNode = null;
              resetStats();
            }
            renderNodes();
          };

          card.appendChild(spanName);
          card.appendChild(trash);
          card.onclick = () => {
            activeNode = idx;
            renderNodes();
            updateActiveNodeStats(); // Update stats immediately on click
          };
          nodeList.appendChild(card);
        });

        // Toggle input availability
        if (trackedNodes.length >= MAX_NODES) {
          nodeInput.disabled = true;
          nodeInput.placeholder = "Max nodes reached";
        } else {
          nodeInput.disabled = false;
          nodeInput.placeholder = "Paste Node Public Key";
        }
      }

      // Handle Adding New Node
      nodeInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const val = nodeInput.value.trim();
          if (val && trackedNodes.length < MAX_NODES) {
            trackedNodes.push(val);
            activeNode = trackedNodes.length - 1; // Auto-select new node
            nodeInput.value = "";
            renderNodes();
            updateActiveNodeStats();
          }
        }
      });

      // ==========================================
      // DATA FETCHING ENGINE (The Stats Logic)
      // ==========================================

      // ==========================================
      // CHART CONFIGURATION (Clean Single-Mode)
      // ==========================================
      let myChart = null;
      let currentMode = "temp"; // Default mode

      // Configuration for the 3 modes
      const MODES = {
        temp: { label: "Temperature (°C)", color: "#e392fa", gradient: true },
        hum: { label: "Humidity (%)", color: "#add8e6", gradient: false }, // Blue
        pres: { label: "Pressure (hPa)", color: "#00ff55", gradient: false }, // Green
      };

      function initChart() {
        const ctx = document.getElementById("trendChart").getContext("2d");
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, "rgba(227, 146, 250, 0.2)");
        gradient.addColorStop(1, "rgba(227, 146, 250, 0.0)");

        myChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: [],
            datasets: [
              {
                label: MODES.temp.label,
                data: [],
                borderColor: MODES.temp.color,
                backgroundColor: gradient,
                borderWidth: 2,
                tension: 0.3, // Reduced tension for a more "stable" line
                pointRadius: 2, // Small dots
                pointHoverRadius: 6, // Larger dots on hover
                pointBackgroundColor: MODES.temp.color,
                fill: true,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: false },
              tooltip: {
                enabled: true,
                mode: "index",
                intersect: false,
                backgroundColor: "rgba(20, 20, 20, 0.9)",
                titleColor: "#e392fa",
                bodyColor: "#fff",
                borderColor: "#444",
                borderWidth: 1,
              },
            },
            scales: {
              x: {
                grid: { display: false },
                ticks: { color: "#666", maxTicksLimit: 6 },
              },
              y: {
                beginAtZero: false, // Don't force zero, but we will add padding
                grid: { color: "rgba(255, 255, 255, 0.05)" },
                ticks: {
                  color: "#ccc",
                  callback: function (value) {
                    return value.toFixed(1);
                  }, // Round Y-axis labels
                },
                // Adds 10% padding to the top and bottom of the scale to stop drastic-looking jumps
                grace: "10%",
              },
            },
          },
        });
      }
      // Function to switch modes (Triggered by HTML buttons)
      function setGraphMode(mode) {
        currentMode = mode;
        const config = MODES[mode];

        // 1. Update Buttons visual state
        document.querySelectorAll(".graph-tabs .tab").forEach((btn) => {
          btn.classList.remove("active");
          // Check based on text content since we didn't add IDs to buttons
          if (
            btn.textContent
              .toLowerCase()
              .includes(
                mode === "pres"
                  ? "pressure"
                  : mode === "hum"
                  ? "humidity"
                  : "temp"
              )
          ) {
            btn.classList.add("active");
          }
        });

        // 2. Update Chart Color/Label/Points
        const dataset = myChart.data.datasets[0];
        dataset.label = config.label;
        dataset.borderColor = config.color;
        dataset.pointBackgroundColor = config.color; // Set dot color

        if (config.gradient) {
          dataset.fill = true;
          const ctx = document.getElementById("trendChart").getContext("2d");
          const gradient = ctx.createLinearGradient(0, 0, 0, 400);
          gradient.addColorStop(0, "rgba(227, 146, 250, 0.5)");
          gradient.addColorStop(1, "rgba(227, 146, 250, 0.0)");
          dataset.backgroundColor = gradient;
        } else {
          dataset.fill = false;
          dataset.backgroundColor = config.color; // Set the color for the tooltip square
        }

        updateActiveNodeStats();
      }

      // Initialize
      initChart();

      // ==========================================
      // DATA ENGINE (With "Gradual" Smoothing)
      // ==========================================
      async function updateActiveNodeStats() {
        if (!SERVER_URL) return;
        if (activeNode === null || !trackedNodes[activeNode]) {
          resetStats("--");
          return;
        }

        const targetNodeID = cleanKey(trackedNodes[activeNode]);
        const MIN_TIME_GAP = 30 * 1000; // 30 Seconds (Adjust this to smooth more/less)

        try {
          const [chainRes, mempoolRes] = await Promise.all([
            fetch(`${SERVER_URL}/chain`),
            fetch(`${SERVER_URL}/mempool`),
          ]);

          if (!chainRes.ok || !mempoolRes.ok) throw new Error("Server Error");

          const chain = await chainRes.json();
          const mempool = await mempoolRes.json();

          // 1. Collect ALL raw history
          let rawHistory = [];

          const processTx = (tx) => {
            if (
              tx.type === "MINT" &&
              cleanKey(tx.from_addr) === targetNodeID &&
              tx.reading
            ) {
              // Convert "MM-DD-YYYY HH:mm:ss UTC" to JS Date Object
              // We remove " UTC" and let JS parse the standard format, then treat as UTC
              const cleanTimeStr = tx.timestamp.replace(" UTC", "");
              const dateObj = new Date(cleanTimeStr + "Z"); // Append Z to force UTC parsing

              rawHistory.push({
                timeObj: dateObj, // Keep object for sorting
                timeStr: tx.timestamp, // Keep original string for display
                temp: tx.reading.temperature,
                pres: tx.reading.pressure,
                hum: tx.reading.humidity,
              });
            }
          };

          chain.forEach((block) => block.transactions.forEach(processTx));
          mempool.forEach(processTx);

          // 2. Sort Chronologically (Oldest -> Newest)
          rawHistory.sort((a, b) => a.timeObj - b.timeObj);

          // 3. Downsample (The "Gradual" Filter)
          const smoothHistory = [];
          let lastAddedTime = 0;

          rawHistory.forEach((point) => {
            const pointTime = point.timeObj.getTime();
            // Only add point if it is at least MIN_TIME_GAP seconds after the last one
            // OR if it is the very latest point (so we always see "now")
            if (pointTime - lastAddedTime >= MIN_TIME_GAP) {
              smoothHistory.push(point);
              lastAddedTime = pointTime;
            }
          });

          // Ensure the absolute latest data point is always included for the text stats
          const latestReal = rawHistory[rawHistory.length - 1];

          // 4. Update Chart
          // We take the last 20 *smoothed* points.
          // At 30s intervals, this shows the last 10 minutes of history.
          const chartData = smoothHistory.slice(-20);

          if (latestReal) {
            // Update Text Stats
            document.getElementById(
              "tempDisplay"
            ).textContent = `${latestReal.temp.toFixed(2)} °C`;
            document.getElementById(
              "presDisplay"
            ).textContent = `${latestReal.pres.toFixed(2)} hPa`;
            document.getElementById(
              "humDisplay"
            ).textContent = `${latestReal.hum.toFixed(2)} %`;

            // Update Graph Labels (Time)
            myChart.data.labels = chartData.map((h) => h.timeStr.split(" ")[1]);

            // --- DYNAMIC DATA SELECTION ---
            let plotData = [];
            if (currentMode === "temp") {
              plotData = chartData.map((h) => h.temp); //full precision
            } else if (currentMode === "hum") {
              plotData = chartData.map((h) => h.hum);
            } else if (currentMode === "pres") {
              plotData = chartData.map((h) => h.pres);
            }

            myChart.data.datasets[0].data = plotData;

            // Calculate Highs and Lows for the current view
            if (plotData.length > 0) {
              const high = Math.max(...plotData);
              const low = Math.min(...plotData);
              const unit =
                currentMode === "temp"
                  ? "°C"
                  : currentMode === "hum"
                  ? "%"
                  : "hPa";

              document.getElementById("highVal").textContent = `${high}${unit}`;
              document.getElementById("lowVal").textContent = `${low}${unit}`;
            }

            myChart.update();

            // Update Details Box
            const detailsBox = document.querySelector(".details-text");
            if (detailsBox) {
              detailsBox.innerHTML = `
                  Details<br>
                  Last Sync: ${latestReal.timeStr}<br>
                  Trend Window: ~${(chartData.length * 30) / 60} Minutes<br>
                  Status: <span style="color:#00ff55">Online</span>
               `;
            }
          } else {
            resetStats("No Data");
          }
        } catch (err) {
          console.error("Fetch failed:", err);
        }
      }

      function resetStats(msg) {
        document.getElementById("tempDisplay").textContent = `${msg}`;
        document.getElementById("presDisplay").textContent = `${msg}`;
        document.getElementById("humDisplay").textContent = `${msg}`;
      }

      // Auto-refresh every 2 seconds
      setInterval(updateActiveNodeStats, 2000);
    </script>
  </body>
</html>
